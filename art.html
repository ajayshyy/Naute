<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naute - Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        .video-bg.shrink {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 220px;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.5) grayscale(0.2) contrast(1.1);
            transition: height 0.6s cubic-bezier(.4,0,.2,1);
        }
        .overlay.shrink {
            height: 220px;
            align-items: flex-end;
            padding-bottom: 32px;
            transition: height 0.6s cubic-bezier(.4,0,.2,1), padding 0.6s;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.5) grayscale(0.2) contrast(1.1);
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            pointer-events: none;
        }
        .artist-title {
            font-size: 4rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-weight: 900;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 2px 16px #222, 0 0 8px #b0b0b0;
            background: linear-gradient(90deg, #222 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .content {
            position: relative;
            z-index: 2;
            margin-top: 100vh;
            background: #000;
            padding: 48px 0 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -2px 24px #222;
        }
        .desc {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            text-align: center;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }
        .artist-link {
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #222 0%, #b0b0b0 100%);
            border: 2px solid #b0b0b0;
            border-radius: 12px;
            padding: 12px 32px;
            text-decoration: none;
            box-shadow: 0 2px 12px #222;
            transition: background 0.2s, color 0.2s;
        }
        .artist-link:hover {
            background: linear-gradient(90deg, #b0b0b0 0%, #222 100%);
            color: #222;
        }
        @media (max-width: 600px) {
            .artist-title {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            .desc {
                font-size: 1rem;
            }
            .links {
                gap: 12px;
            }
            .artist-link {
                font-size: 0.95rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" src="58C768F8-0B32-4066-A902-A026FCF1FC98.mov" autoplay loop muted playsinline id="artistVideo"></video>
    <div class="overlay" id="artistOverlay">
        <span class="artist-title">AJAY</span>
    </div>
    <div class="content">
        <button id="artistMusicToggle" style="position:absolute;right:24px;top:24px;background:linear-gradient(90deg,#222,#b0b0b0);color:#fff;border:2px solid #b0b0b0;border-radius:12px;padding:8px 18px;font-family:'Oswald','Roboto',Arial,sans-serif;font-size:1rem;z-index:10;cursor:pointer;">Play Music</button>
        <audio id="artistMusic" src="ajay mob MP3" loop></audio>
        <div class="desc"> <!-- Add your descriptive text here --> </div>
        <div class="links">
            <a href="#" class="artist-link">Link One</a>
            <a href="#" class="artist-link">Link Two</a>
        </div>
    </div>
    <script>
        // Scroll effect for video background
        window.addEventListener('scroll', function() {
            var video = document.getElementById('artistVideo');
            var overlay = document.getElementById('artistOverlay');
            if (window.scrollY > 40) {
                video.classList.add('shrink');
                overlay.classList.add('shrink');
            } else {
                video.classList.remove('shrink');
                overlay.classList.remove('shrink');
            }
        });
        // Music toggle
        const artistMusicBtn = document.getElementById('artistMusicToggle');
        const artistMusic = document.getElementById('artistMusic');
        let artistPlaying = false;
        artistMusicBtn.addEventListener('click', function() {
            if (!artistPlaying) {
                artistMusic.play();
                artistMusicBtn.textContent = 'Pause Music';
                artistPlaying = true;
            } else {
                artistMusic.pause();
                artistMusicBtn.textContent = 'Play Music';
                artistPlaying = false;
            }
        });
    </script>
</body>
</html>
