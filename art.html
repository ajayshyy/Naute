<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naute - Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        .video-bg.shrink {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 220px;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.5) grayscale(0.2) contrast(1.1);
            transition: height 0.6s cubic-bezier(.4,0,.2,1);
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0 24px 0;
            border-bottom: 1.5px solid #222;
            z-index: 10;
        }
        .nav-btn {
            margin: 0 24px;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-label {
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            padding: 0 32px;
            border: 2px solid #eaeaea;
            border-radius: 16px;
            background: linear-gradient(90deg, #222 0%, #444 100%);
            box-shadow: 0 2px 12px rgba(180,180,180,0.12);
            transition: border 0.2s, color 0.2s;
        }
        .nav-btn:hover .nav-label {
            border: 2px solid #b0b0b0;
            color: #b0b0b0;
        }
        @media (max-width: 600px) {
            .navbar {
                padding: 12px 0 12px 0;
            }
            .nav-label {
                font-size: 1rem;
                padding: 0 16px;
            }
        }
        body {
            padding-top: 80px;
        }
        .overlay.shrink {
            height: 220px;
            align-items: flex-end;
            padding-bottom: 32px;
            transition: height 0.6s cubic-bezier(.4,0,.2,1), padding 0.6s;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.5) grayscale(0.2) contrast(1.1);
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            pointer-events: none;
        }
        .artist-title {
            font-size: 4rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-weight: 900;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 2px 16px #222, 0 0 8px #b0b0b0;
            background: linear-gradient(90deg, #222 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .content {
            position: relative;
            z-index: 2;
            margin-top: 100vh;
            background: #000;
            padding: 48px 0 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -2px 24px #222;
        }
        .desc {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            text-align: center;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }
        .artist-link {
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #222 0%, #b0b0b0 100%);
            border: 2px solid #b0b0b0;
            border-radius: 12px;
            padding: 12px 32px;
            text-decoration: none;
            box-shadow: 0 2px 12px #222;
            transition: background 0.2s, color 0.2s;
        }
        .artist-link:hover {
            background: linear-gradient(90deg, #b0b0b0 0%, #222 100%);
            color: #222;
        }
        @media (max-width: 600px) {
            .artist-title {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            .desc {
                font-size: 1rem;
            }
            .links {
                gap: 12px;
            }
            .artist-link {
                font-size: 0.95rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
