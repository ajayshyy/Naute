<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Naute</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #111;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', 'Playfair Display', Arial, sans-serif;
        }
        .dim-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(20,20,20,0.82);
            z-index: 1;
            transition: background 0.4s;
        }
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(120deg, #222 0%, #333 100%);
            border-radius: 22px;
            box-shadow: 0 4px 32px #000;
            padding: 48px 38px 38px 38px;
            min-width: 280px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 32px;
            text-align: center;
        }
        .question {
            font-size: 1.25rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            color: #fff;
            margin-bottom: 28px;
            text-align: center;
            font-weight: 700;
        }
        .gender-options {
            display: flex;
            gap: 32px;
            margin-bottom: 18px;
        }
        .gender-btn {
            background: linear-gradient(120deg, #222 0%, #444 100%);
            border: 2px solid #b0b0b0;
            border-radius: 16px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-weight: 700;
            padding: 18px 32px 18px 32px;
            cursor: pointer;
            box-shadow: 0 2px 12px #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: border 0.2s, color 0.2s;
        }
        .gender-btn:hover {
            border: 2px solid #eaeaea;
            color: #b0b0b0;
        }
        .gender-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        .female { color: #ff69b4; }
        .male { color: #4a90e2; }
        .input-step {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-label {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
        }
        .input-field {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #b0b0b0;
            background: #222;
            color: #fff;
            width: 100%;
            margin-bottom: 18px;
        }
        .next-btn {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #b0b0b0 0%, #eaeaea 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            cursor: pointer;
            box-shadow: 0 2px 8px #222;
            margin-top: 12px;
        }
        .next-btn:hover {
            background: linear-gradient(90deg, #eaeaea 0%, #b0b0b0 100%);
        }
    </style>
</head>
<body>
    <div class="dim-bg"></div>
    <div class="modal" id="signupModal">
        <div id="step1" class="step">
            <div class="question">What's your gender?</div>
            <div class="gender-options">
                <button class="gender-btn" id="girlBtn" type="button">
                    <span class="gender-icon female">&#9792;</span>
                    Girl
                </button>
                <button class="gender-btn" id="boyBtn" type="button">
                    <span class="gender-icon male">&#9794;</span>
                    Boy
                </button>
            </div>
        </div>
        <div id="step2" class="step" style="display:none;">
            <div class="question">What's your name?</div>
            <form class="input-step" id="nameForm" autocomplete="off">
                <input type="text" id="nameInput" class="input-field" placeholder="Enter your name" required>
                <button type="submit" class="next-btn">Next</button>
            </form>
        </div>
        <!-- Add more steps as needed -->
    </div>
    <script>
        // Step logic
        const girlBtn = document.getElementById('girlBtn');
        const boyBtn = document.getElementById('boyBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const nameForm = document.getElementById('nameForm');

        boyBtn.onclick = () => {
            window.location.href = 'shop.html';
        };
        girlBtn.onclick = () => {
            step1.style.display = 'none';
            step2.style.display = 'block';
        };
        nameForm.onsubmit = (e) => {
            e.preventDefault();
            // Next step logic here
            alert('Welcome, ' + document.getElementById('nameInput').value + '! (Next step coming soon)');
        };
    </script>
</body>
</html>
