<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naute - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coming-soon {
            font-size: 3rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-weight: 900;
            color: #fff;
            letter-spacing: 6px;
            text-align: center;
            text-shadow: 0 2px 16px #222, 0 0 8px #b0b0b0;
        }
        @media (max-width: 600px) {
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">COMING SOON</div>
</body>
</html>
