<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naute - Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 0 24px 0;
            border-bottom: 1.5px solid #222;
        }
        .nav-btn {
            margin: 0 24px;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-label {
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            padding: 0 32px;
            border: 2px solid #eaeaea;
            border-radius: 16px;
            background: linear-gradient(90deg, #222 0%, #444 100%);
            box-shadow: 0 2px 12px rgba(180,180,180,0.12);
            transition: border 0.2s, color 0.2s;
        }
        .nav-btn:hover .nav-label {
            border: 2px solid #b0b0b0;
            color: #b0b0b0;
        }
        .main-content {
            padding: 64px 0 0 0;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .video-box {
            width: 340px;
            height: 340px;
            background: #111;
            border: 2.5px solid #eaeaea;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(180,180,180,0.12);
        }
        .video-box video {
            width: 96%;
            height: 96%;
            border-radius: 12px;
            background: #000;
        }
        .coming-soon {
            font-size: 1.3rem;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            color: #eaeaea;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }
        .episodes-list-horizontal {
            width: 100%;
            max-width: 100vw;
            margin: 32px auto 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 18px;
            flex-wrap: wrap;
        }
        .episode-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
        }
        .episode-box {
            width: 64px;
            height: 64px;
            background: #111;
            border: 2px solid #eaeaea;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(180,180,180,0.10);
            margin-bottom: 8px;
        }
        .episode-label {
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            font-size: 0.95rem;
            color: #eaeaea;
            letter-spacing: 1px;
            text-align: center;
        }
        @media (max-width: 900px) {
            .episodes-list-horizontal {
                gap: 10px;
            }
            .episode-preview {
                width: 70px;
            }
            .episode-box {
                width: 48px;
                height: 48px;
            }
        }
        @media (max-width: 600px) {
            .video-box {
                width: 90vw;
                height: 50vw;
                min-width: 180px;
                min-height: 120px;
            }
            .episodes-list-horizontal {
                gap: 6px;
            }
            .episode-preview {
                width: 54px;
            }
            .episode-box {
                width: 36px;
                height: 36px;
            }
            .episode-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="nav-btn" onclick="location.href='home.html'">
            <span class="nav-label">HOME</span>
        </button>
        <button class="nav-btn" onclick="location.href='shop.html'">
            <span class="nav-label">SHOP</span>
        </button>
        <button class="nav-btn" onclick="location.href='show.html'">
            <span class="nav-label">SHOW</span>
        </button>
        <button class="nav-btn" onclick="location.href='art.html'">
            <span class="nav-label">ARTISTS</span>
        </button>
    </nav>
    <div class="main-content">
        <div class="video-box">
            <!-- Insert your video trailer below -->
            <video controls poster="#" style="background:#000;">
                <source src="#" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="coming-soon">Out Soon</p>
        <div class="episodes-list-horizontal">

                <div class="episode-box"></div>

            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 3 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 4 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 5 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 6 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 7 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 8 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 9 Coming Soon</span>
            </div>
            <div class="episode-preview">
                <div class="episode-box"></div>
                <span class="episode-label">Episode 10 Coming Soon</span>
            </div>
        </div>
    <!-- End main-content -->
</body>
</html>
