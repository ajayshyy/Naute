<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #222;
            color: #eaeaea;
            font-family: 'Oswald', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(60,60,60,0.85);
            border-radius: 18px;
            box-shadow: 0 2px 18px #000;
            padding: 36px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 220px;
            max-width: 340px;
        }
        .login-label {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .login-input {
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #b0b0b0;
            margin-bottom: 18px;
            width: 100%;
            background: #333;
            color: #fff;
        }
        .login-btn {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #b0b0b0 0%, #eaeaea 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            cursor: pointer;
            box-shadow: 0 2px 8px #222;
            margin-top: 12px;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #eaeaea 0%, #b0b0b0 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <label class="login-label">Silver Access</label>
        <input type="text" class="login-input" placeholder="Name" required>
        <input type="password" class="login-input" placeholder="Password" required>
        <button class="login-btn">ENTER</button>
    </div>
</body>
</html>
